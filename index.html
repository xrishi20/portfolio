							class="swiper-slide w-full shrink-0 cursor-grab overflow-hidden rounded-lg shadow-xl"
						>
							<div class="group relative aspect-video w-full">
								<video
									class="h-full w-full object-cover"
									autoplay
									muted
									loop
									src="./assets/quizapp.mp4"
								></video>

										/>

				class="px-6 text-center text-sm tracking-wide"
			>
				Website Designed &amp; Coded by me using
				<a href="https://tailwindcss.com/" class="underline">
					TailwindCSS
				</a>
			</p>
		</footer>
		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<script>
			var swiper = new Swiper(".mySwiper", {
				slidesPerView: "1.25",
				spaceBetween: 20,
				centeredSlides: true,
				breakpoints: {
					768: {
						slidesPerView: "1.5",
						spaceBetween: 40,
					},
					1280: {
						slidesPerView: "1.75",
						spaceBetween: 60,
					},
				},
			});

	</body>
</html>
