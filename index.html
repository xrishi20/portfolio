<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Rishi's Portfolio</title>
  </head>
  <body
    class="min-h-screen bg-gray-50 text-black [font-family:_'Inter',_sans-serif] selection:bg-indigo-500 selection:text-white dark:bg-[#070707] dark:text-white"
  >
    <header class="relative w-full bg-white shadow-md dark:bg-black">
      <div
        class="pointer-events-none absolute inset-0 z-0 bg-cover bg-center bg-no-repeat dark:animate-pulse dark:blur"
        style="background-image: url('./assets/pattern.svg')"
      ></div>
      <div class="bg-white/50 dark:bg-black/50">
        <div
          class="relative z-10 w-full bg-cover bg-center bg-no-repeat px-6 py-24 text-center sm:px-12 sm:py-32"
          style="background-image: url('./assets/pattern.svg')"
        >
          <h2 class="text-2xl font-medium md:text-5xl">Hello There!</h2>
          <h2 class="mt-1 text-2xl md:mt-3 md:text-5xl md:leading-tight">
            I am <span class="underline decoration-orange-400">Rishi</span>, a
            <span class="italic">passionate</span>
            <br />
            <span class="underline decoration-indigo-400"
              >Front-End Web Developer</span
            >
          </h2>
        </div>
      </div>
    </header>
    <main>
      <section class="mt-12">
        <article
          class="hideScrollbar flex w-full snap-x snap-mandatory items-center overflow-x-auto pr-6 md:pr-12 xl:px-[30vw]"
        >
          <div class="snap-start pl-6 xl:snap-center xl:pl-12">
            <div
              class="aspect-video w-[80vw] shrink-0 overflow-hidden rounded-lg md:w-[60vw] xl:w-[40vw]"
            >
              <video
                class="h-full w-full object-cover"
                autoplay
                muted
                loop
                src="./assets/myAlchemist.mp4"
              ></video>
            </div>
          </div>
          <div class="snap-start pl-6 xl:snap-center xl:pl-12">
            <div
              class="aspect-video w-[80vw] shrink-0 overflow-hidden rounded-lg md:w-[60vw] xl:w-[40vw]"
            >
              <video
                class="h-full w-full object-cover"
                autoplay
                muted
                loop
                src="./assets/chezLaurra.mp4"
              ></video>
            </div>
          </div>
          <div class="snap-start pl-6 xl:snap-center xl:pl-12">
            <div
              class="aspect-video w-[80vw] shrink-0 overflow-hidden rounded-lg md:w-[60vw] xl:w-[40vw]"
            >
              <video
                class="h-full w-full object-cover"
                autoplay
                muted
                loop
                src="./assets/quizapp.mp4"
              ></video>
            </div>
          </div>
        </article>
      </section>
      <section class="py-12"></section>
    </main>
  </body>
</html>
